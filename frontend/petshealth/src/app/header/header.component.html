<mat-toolbar
  fxLayout="row"
  fxLayout.xs="row"
  fxLayoutAlign="space-between center"
  class="fixed-toolbar"
  color="primary"
>
  <div fxLayout="row">
    <div class="menu">
    <button
      *ngIf="isHandset$ | async"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="toggleNav()"
    >
    <mat-icon>Menu</mat-icon>
    </button>
  </div>
  </div>

  <div class="name">PetsHealth</div>
  <div (click)="logout()" >Log out</div>
</mat-toolbar>
