<div class="content" fxLayout="column" fxLayoutAlign="space-around center">
    <h1>We are <span>PetsHealth</span></h1>
    <p>Welcome back!</p>
    <form
      [formGroup]="loginFormGroup"
      fxLayout="column"
      fxLayoutAlign="space-around center"
    >
      <div
        class="floating-label"
        fxLayoutAlign="space-between start"
        fxLayout="column"
      >
        <div fxLayoutAlign="space-around center">
          <div fxLayoutAlign="center center">Email:</div>
        </div>
        <input
          placeholder="Email"
          type="text"
          [formControlName]="'email'"
        />
      </div>
      <div
        class="floating-label"
        fxLayoutAlign="space-between start"
        fxLayout="column"
      >
        <div fxLayoutAlign="space-around start">
          <div fxLayoutAlign="center center">Password:</div>
        </div>
        <input
          placeholder="Password"
          type="password"
          [formControlName]="'password'"
        />
      </div>
      <button
        fxLayout="column"
        fxLayoutAlign="center center"
        (click)="collectFormData()"
      >
        Log in
      </button>
  
      <div class="register">
        <a mat-button routerLink="/register"> <u>Dont have an account? </u></a>
      </div>
    </form>
  </div>
