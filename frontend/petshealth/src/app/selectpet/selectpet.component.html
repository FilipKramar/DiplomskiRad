<div class="grid-item item">
  <div class="task">
    <p>ALL PETS</p>
  </div>
  <table mat-table [dataSource]="usersPet" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
    </ng-container>

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>Species</th>
      <td mat-cell *matCellDef="let pet">{{ pet.species }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
    </ng-container>

    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let pet">{{ pet.breed }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'species', 'name', 'breed']"></tr>
    <tr mat-row *matRowDef="let pet; columns: ['id', 'species', 'name', 'breed']" (click)="navigateToHome(pet.id)"></tr>
  </table>
</div>

<a [routerLink]="['/home/dashboard/register']">Register your pet</a>
