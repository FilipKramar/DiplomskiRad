<div class="grid-item item">
    <div class="task">
      <p>ALL VISITS</p>
    </div>
    <table mat-table [dataSource]="visits" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let visit">{{ visit.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="petname">
        <th mat-header-cell *matHeaderCellDef>Pet Name</th>
        <td mat-cell *matCellDef="let visit">{{ visit.pet.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="vetname">
        <th mat-header-cell *matHeaderCellDef>Veterinarian</th>
        <td mat-cell *matCellDef="let visit">{{ visit.veterinarian.name }} {{ visit.veterinarian.surname }}</td>
      </ng-container>
  
      <ng-container matColumnDef="visitdate">
        <th mat-header-cell *matHeaderCellDef>Visit Date</th>
        <td mat-cell *matCellDef="let visit">{{ visit.visitDate }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'petname', 'vetname', 'visitdate']"></tr>
      <tr mat-row *matRowDef="let visit; columns: ['id', 'petname', 'vetname', 'visitdate']"
          (click)="navigateToVisitDetails(visit.id)">
      </tr> 
    </table>
</div>

<a [routerLink]="['/home/visitdetails']">Register your visit</a>
